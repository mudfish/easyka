<script type="text/javascript">
    $(function(){
        //获取商品分类
        //getPoint($("#tp_tid"));
        getGoodsTypes();
    })

    function checkInputNum(n){
        var a = $('#kc').attr("alt");
        var num =  parseInt($("#number").val());

        if(num <= n || num == null || num == ""|| isNaN(num)){
            $("#number").val(n);
        }else{
            $("#number").val(num);
        }
        if(a < num){
            $("#number").val(a);
        }

    }

    function numstepUp(n){
        var num =  parseInt($("#number").val());
        $("#number").val(num+1);
    }
    function numstepDown(n){
        var num =  parseInt($("#number").val());
        if(num > n){
            $("#number").val(num-1);
        }
    }

</script>
